<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <h1 class=" title text-center mt-2">DRUG EYE</h1>
    <div class="info w-75 m-auto py-4">
        <div class="form-group position-relative mb-2 mb-2">
            <label for="productName">Product name</label>
            <input class="form-control" type="text" id="productName" onkeyup="validateProductName()">
            <span id="name-error"></span>
        </div>
        <div class="form-group position-relative mb-2">
            <label for="productPrice">Product price</label>
            <input class="form-control" type="text" id="productPrice" onkeyup="validateProductPrice()">
            <span id="price-error"></span>
        </div>
        <div class=" form-group position-relative mb-2">
            <label for="productCategory">Product category</label>
            <input class="form-control" type="text" id="productCategory" onkeyup="validateProductCategory()">
            <span id="categ-error"></span>
        </div>
        <div class=" form-group position-relative mb-2">
            <label for="productDesc">Product Exp</label>
            <input class="form-control" type="date" id="productExp"></input>
        </div>
        <div class="submition position-relative">
            <button id="main-btn" class="btn btn-outline-primary mt-3">Add product</button>
            <span id="submit-error"></span>
        </div>

    </div>

    <div class="searchBar d-flex justify-content-center w-75 m-auto py-3">
        <input class="form-control w-75" placeholder="Search Product ..." type="search" name="" id="searchInput">
        <button onclick="searchProduct()" class="btn btn-primary"><i class="fa fa-search"></i></button>
    </div>
    <div class="table-responsive-md">
        <h2 class="text-center text-danger fs- fw-bolder" id="empty-table"></h2>
        <table id="table" class="productDB table my-5 text-center ">
            <thead>
                <th>index</th>
                <th>Product name</th>
                <th>Product price</th>
                <th>Product category</th>
                <th>Exp Date</th>
                <th class="phone">Update</th>
                <th class="phone">Delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
